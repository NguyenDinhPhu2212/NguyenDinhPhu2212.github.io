  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Computer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../product/product.html"
                  onclick="localStorage.setItem(`flags`,`laptop`)"
                  >Laptop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../product/product.html"
                  onclick="localStorage.setItem(`flags`,JSON.stringify({component: ''}))"
                  >Phụ kiện máy tính</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../product/product.html"
                  onclick="localStorage.setItem(`flags`,`hardware`)"
                  >Linh kiện máy tính</a
                >
              </li>
            </ul>
          </div>
          <form
            class="d-flex me-4"
            id="form"
            action="./search.html"
            method="GET"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Nhập tên máy, phụ kiện,..."
              aria-label="Search"
              name="search"
            />
            <button class="btn" type="submit">
              <i class="fal fa-search" style="font-size: 20px"></i>
            </button>
          </form>
          <a id="cart" href="../pay/pay.html" class="me-4"
            ><i class="fab fa-opencart"><span class="badge">0</span></i> Giỏ
            hàng</a
          >
          <div id="signInMenu">
            <a class="nav-link" href="../login/login.html">Sign in</a>

            <div class="nav-item dropdown" id="signOut">
              <i
                class="fad fa-user-circle"
                id="navbarDropdown"
                data-bs-toggle="dropdown"
              ></i>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <p id="username" class="dropdown-item">Phu</p>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a id="signOutDropdown" class="dropdown-item" href="#"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h4></h4>
      <div class="filterRS d-flex flex-wrap"></div>
      <div class="result row row-cols-4"></div>
