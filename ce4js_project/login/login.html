<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>

  <body>
    <a class="home navbar-brand text-center fixed-top" href="../index.html"
      >Computer</a
    >
    <div
      class="sign-in d-flex flex-column justify-content-center align-items-center"
    >
      <div id="formContain">
        <div class="title">Sign in</div>
        <div>
          <form id="form" style="width: 400px">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingName"
                name="username"
                placeholder="Username"
                required
              />
              <label for="floatingName" style="color: rgba(0, 0, 0, 0.55)"
                >Username</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                name="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword" style="color: rgba(0, 0, 0, 0.55)"
                >Password</label
              >
            </div>
            <p style="color: red;font-size: 16px;display: none;">Thông tin đăng nhập không chính xác. Vui lòng nhập lại!</p>
            <button type="submit" class="btn d-block" style="margin: auto">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

   https://firebase.google.com/docs/web/setup#available-libraries -->
